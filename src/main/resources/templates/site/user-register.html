<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>3ROCHES - Register</title>
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <link rel="icon" th:href="@{/site/images/favicon.ico}" type="image/x-icon">
  <!-- Stylesheets-->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:100,300,300i,400,500,600,700,900%7CRaleway:500">
  <link rel="stylesheet" th:href="@{/site/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/site/css/fonts.css}">
  <link rel="stylesheet" th:href="@{/site/css/style.css}">
</head>
<body>

  <section class="section section-sm section-first bg-default d-flex align-items-center">
    
    <div class="container ">
        <h3 class="heading-3 text-center">Welcome to 3roches</h3>
        <div th:if="${param.success}">
          <div class="btn btn-block disabled">
            You have successfully registered our app! Click <a href="/user-login">here</a> to Log in.
          </div>
        </div>
        <form class="rd-form rd-mailform form-style-1" enctype="multipart/form-data" method="post" th:action="@{/register/save-user}" th:object="${user}">
                <div class="row row-20 gutters-20">
                  <div class="col-md-6 col-lg-12 oh-desktop">
                    <div class="form-wrap wow slideInDown">
                        <input class="form-input" id="contact-your-name-6" type="text" name="prenom" required>
                        <label class="form-label" for="contact-your-name-6">First Name</label>
                    </div>
                </div>
                <div class="col-md-6 col-lg-12 oh-desktop">
                    <div class="form-wrap wow slideInUp">
                        <input class="form-input" id="contact-email-6" type="text" name="nom" required>
                        <label class="form-label" for="contact-email-6">Last Name</label>
                    </div>
                </div>
                <div class="col-md-6 col-lg-12 oh-desktop">
                    <div class="form-wrap wow slideInDown">
                        <input class="form-input" id="contact-your-name-6" type="text" name="email" required>
                        <label class="form-label" for="contact-your-name-6">Email</label>
                    </div>
                </div>
                <div class="col-md-6 col-lg-12 oh-desktop">
                    <div class="form-wrap wow slideInUp">
                        <input class="form-input" id="contact-email-6" type="password" name="password" required>
                        <label class="form-label" for="contact-email-6">Password</label>
                    </div>
                </div>
                <!-- <div class="col-lg-4 oh-desktop">
                    <div class="form-wrap wow slideInDown">
                        <!--Select 2-->
                        <!-- <select class="form-input" data-minimum-results-for-search="Infinity" data-constraints="@Required">
                            <option value="1">Select a Service</option>
                            <option value="2">Dine-In</option>
                            <option value="3">Carry-Out</option>
                            <option value="4">Event Catering</option>
                        </select>
                    </div> -->
                <!-- </div> -->
                
            </div>
            <div class="group-custom-1 group-middle oh-desktop">
                <button class="button btn-block button-primary button-winona wow fadeInRight" type="submit">Register</button>
                <!-- Quote Classic-->
                
            </div>
        </form>
    </div>
</section>

<script th:src="@{/site/js/core.min.js}"></script>
<script th:src="@{/site/js/script.js}"></script>
</body>
</html>
